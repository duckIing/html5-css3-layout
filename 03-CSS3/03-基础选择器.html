<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 元素选择器 */
    p {
      color: blue;
      font-size: 24px;
    }

    /* 类型选择器 */
    .div2 {
      color: red
    }

    .dedede {
      font-size: 33px
    }

    /* id选择器 */
    #div1 {
      color: pink
    }

    /* 通配符选择器 */
    * {
      color: aqua
    }
  </style>
</head>

<body>
  <div id="div1">1</div>
  <div class="div2 dedede">2</div>
  <div>3</div>

  <p>p1</p>
  <p>p2</p>
  <p>p3</p>
</body>

</html>
